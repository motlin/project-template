# Language-agnostic pull request jobs.
# Derived templates should extend this with language-specific jobs
# (e.g., eslint-fix, biome-fix, prettier-fix).

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Forbid merge commits in PRs - enforces rebase workflow
  forbid-merge-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: motlin/forbid-merge-commits-action@main

  # Auto-merge Dependabot PRs after CI passes
  automerge-dependabot:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Enable auto-merge for Dependabot PR
        run: gh pr merge --rebase --auto "${{ github.event.pull_request.number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre-commit-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Run pre-commit
        run: |
          pre-commit run --all-files || true

          if [[ -n $(git status --porcelain) ]]; then
            FIX_BRANCH="fix-${{ github.event.pull_request.number }}-pre-commit"
            git switch --create $FIX_BRANCH

            git add --all
            git commit --message "Apply pre-commit fixes."
            git push --force origin $FIX_BRANCH

            echo "pre-commit fixes have been pushed to the $FIX_BRANCH branch."
            exit 1
          else
            echo "No changes needed by pre-commit"
          fi
