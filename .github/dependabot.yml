# Language-agnostic Dependabot configuration.
# Derived templates should copy this and add language-specific ecosystems
# (e.g., npm for TypeScript, maven for Java).

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "07:00"
      timezone: America/New_York
    open-pull-requests-limit: 25
    labels:
      - "dependencies"
    commit-message:
      prefix: "dependabot"
      include: "scope"
